<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID VS Classes</title>
    <style>
   

      p.visited{
        background-color: yellow;
        color: red;
      }
    </style>
</head>
<body>
    
    <h1 id="title">This is the title</h1>
    <p>This is a simple paragraph</p>
    <p id="red"> This is another paragraph</p>
    <p> This is a third  paragraph</p>

    <hr>

    <p> Paris</p>
    <p class="visited"> New York</p>
    <p class="visited"> Amsterdam</p>
    <p> Los Angeles</p>
    <p class="visited"> Miami</p>
    <p class="visited"> Las Vegas</p>

    <h4> This is a subtitle and has an <p>italic text</p> </h4>


</body>
</html>
